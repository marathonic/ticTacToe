<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ticTacToe</title>
    
</head>
<body>
    <div id="overlay">
        <h3 id="welcome">tic tac toe</h3 id="welcome">
            <p>Enter a name to play!</p>
            <label for="playerName"></label>
            <input type="text" name="playerName" id="playerName" placeholder="player 1">

            <label for="playerTwoName"></label>
            <input type="text" name="playerTwoName" id="playerTwoName" placeholder="player 2">
            <div>
                <input type="button" id="playerNameBtn" value="play">
            </div>
    </div>
    <div id="overlayPlayerWin">
        <h3 id="overlayPlayerName"></h3>
        <input type="button" value="Yay!" id="closeVictoryPopup">
    </div>
    <div class="nameDiv">
    <h3 class="names" id="nameLeft">test1</h3>
    
    <p class="nameShapes" id="playerOneShape">x</p>
    <p id="playerWinCounter"></p>
    </div>
    <div id="bigBoiContainer">
        
        
        <div id="container">
            <div class="square" id="sq1"></div>
            <div class="square" id="sq2"></div>
            <div class="square" id="sq3"></div>
            <div class="square" id="sq4"></div>
            <div class="square" id="sq5"></div>
            <div class="square" id="sq6"></div>
            <div class="square" id="sq7"></div>
            <div class="square" id="sq8"></div>
            <div class="square" id="sq9"></div>
        </div>
        <input type="button" id="playBtn" value="reset">
        <input type="button" id="tradeShapes" value="trade shapes">
    </div>
    <h3 class="names" id="nameRight"> </h3>
    <p class="nameShapes" id="playerTwoShape">o</p>
    <script src="script.js"></script>
</body>
</html>
